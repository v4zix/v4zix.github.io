<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta property="og:description" content="Được thiết kế và xây dựng bởi v4z !!">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/death.png">
  <script src="js/main.js"></script>
  <title>My Love</title>
  <audio controls="controls" id="playAudio" autoplay hidden loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>
</head>
<body>
  
  <h1 class="title">My Love</h1>

  <div class="box">

    <div class="about">
      <div class="info">
          <img src="img/boy.png" class="avatar">
          <div class="details">
            <p class="name">Nguyễn Xuân Văn</p>
            <p class="born">18.04.2001</p>
          </div>
        </div>

        <div class="heart-box">
          <img src="img/hearts.svg" class="heart">
        </div>
    
        <div class="info">
          <img src="img/girl.png" class="avatar">
          <div class="details">
            <p class="name">Trương Thị Hậu</p>
            <p class="born">05.02.2006</p>
          </div>
        </div>
    </div>

    <div class="time">
      <h2 class="days"><span>00</span>&nbsp;DAYS</h2>
      <p class="sup-time">
        <span class="hour">10</span>:<span class="min">20</span>:<span class="second">16</span>
      </p>
    </div>

    <p class="say-thank">♈ I love you ♒</p>
    <script src="js/hoa.js"></script>
  </div>
  <img src="img/volume-on.png" id="volumeBtn" style="cursor: pointer;">
  <script src="js/audio.js"></script>
</body>

</html>
